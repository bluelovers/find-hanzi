language: node_js
node_js:
- stable
- '7'
- '6'
script:
- npm run build
- npm test
after_success:
- npm run coveralls
- git config user.email "mail@pepebecker.com"
- git config user.name "Pepe Becker"
- npm version patch
- git remote rm origin
- git remote add origin https://${GH_TOKEN}@github.com/pepebecker/find-hanzi.git
- git push --quiet --set-upstream origin master
deploy:
  provider: npm
  email: mail@pepebecker.com
  api_key:
    secure: 
  skip_cleanup: true
  on:
    branch: master
    node: stable
env:
  global:
    secure: 
